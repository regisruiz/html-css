<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="ccor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="cnivel" id="inivel" min="1" max="10" value="6">
            <!--coloque o valor max e min e valor de começo-->
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="cfoto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
